<div class="modal-overlay" *ngIf="isOpen" (click)="onClose()">
    <div class="modal" (click)="$event.stopPropagation()">
        <button class="close-button" aria-label="Close" #firstFocusable (click)="onClose()" #modalContent>Ã—</button>
      <h2>Modal Title</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" required/>
          <div *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)" class="error-message">
            <small *ngIf="form.get('name')?.errors?.['required']">Name is required.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" required />
          <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" class="error-message">
            <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" required></textarea>
          <div *ngIf="form.get('message')?.invalid && (form.get('message')?.dirty || form.get('message')?.touched)" class="error-message">
            <small *ngIf="form.get('message')?.errors?.['required']">Message is required.</small>
          </div>
        </div>
  
        <div class="modal-actions">
          <button type="button" (click)="onClose()" class="cancel-button" >Cancel</button>
          <button type="submit"  class="submit-button" #lastFocusable >Submit</button>
        </div>
      </form>
    </div>
  </div>
